<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="ajax/jquery.min.js"></script>
    <!-- We support more than 40 localizations -->
    <script type="text/ecmascript" src="jqgrid/js/trirand/i18n/grid.locale-en.js"></script>
    <!-- This is the Javascript file of jqGrid -->
    <script type="text/ecmascript" src="jqgrid/js/trirand/src/jquery.jqGrid.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
	<link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
    <!-- The link to the CSS that the grid needs -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="jqgrid/css/trirand/ui.jqgrid-bootstrap.css" />
    <style>
    .ui-jqgrid .ui-jqgrid-htable .ui-th-div {
    	height:19px;
    	margin-top:5px;
    }
    </style>

    <script>
    		$.jgrid.defaults.width = 780;
    		$.jgrid.defaults.styleUI = 'Bootstrap';
    	</script>
    	<script src="bootstrap4/js/bootstrap.min.js"></script>

        <meta charset="utf-8" />
        <title>jqGrid Loading Data - JSON</title>
    </head>
    <body>
      <br><h2 class="float-center">Patient details</h2><br>
    <div style="margin-left:20px">
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <script type="text/javascript">


    $(document).ready(function () {

    		$("#jqGrid").jqGrid({
    		url: 'data/data.json',
    		datatype: "json",
    		 colModel: [
           { label: 'Customer Name', name: 'custName', width: 75 },
           { label: 'Date of Birth', name: 'dob', width: 90 },
           { label: 'sex', name: 'sex', width: 100 },
           { label: 'Further Detail', name: 'furDetail', width: 80, sorttype: 'integer' }
        ],
    		viewrecords: true, // show the current page, data rang and total records on the toolbar
        sortname : 'CategoryName',
      	width: 780,
    		height: 400,
    		rowNum: 10,
    		loadonce: true, // this is just for the demo
    		pager: "#jqGridPager"
    	});
    });

     </script>


    </body>
    </html>
